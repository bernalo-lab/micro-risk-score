<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiskPeek – AI Risk Scores for Freelancers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Content omitted for brevity (same as previous step) -->
  <footer class="text-center text-sm text-gray-500 py-6">
    <p>© 2025 RiskPeek. Empowering smarter freelancers.</p>
  </footer>
  <script>
    const form = document.getElementById('riskForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const occupation = document.getElementById('occupation').value;
      const postcode = document.getElementById('postcode').value;
      const company = document.getElementById('company').value;

      const response = await fetch('https://micro-risk-score.onrender.com/api/risk-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, occupation, postcode, company })
      });

      const data = await response.json();
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('riskScore').textContent = data.score;
      document.getElementById('confidence').textContent = `${data.confidence}%`;
      document.getElementById('factors').textContent = data.factors.join(', ');
    });
  </script>
</body>
</html>
