<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Risk Score API</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-12 p-6 bg-white shadow-lg rounded-xl">
    <h1 class="text-2xl font-bold mb-4">AI-Powered Risk Scoring</h1>
    <form id="riskForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="occupation" placeholder="Occupation" class="w-full px-4 py-2 border rounded" required />
      <input type="text" id="postcode" placeholder="Postcode" class="w-full px-4 py-2 border rounded" required />
      <input type="url" id="company" placeholder="Company Website (optional)" class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Get Risk Score</button>
    </form>
    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold">Risk Score Result:</h2>
      <p class="mt-2"><strong>Score:</strong> <span id="riskScore"></span></p>
      <p><strong>Confidence:</strong> <span id="confidence"></span></p>
      <p><strong>Factors:</strong> <span id="factors"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('riskForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const occupation = document.getElementById('occupation').value;
      const postcode = document.getElementById('postcode').value;
      const company = document.getElementById('company').value;

      const response = await fetch('https://risk-api.onrender.com/api/risk-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, occupation, postcode, company })
      });

      const data = await response.json();
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('riskScore').textContent = data.score;
      document.getElementById('confidence').textContent = `${data.confidence}%`;
      document.getElementById('factors').textContent = data.factors.join(', ');
    });
  </script>
</body>
</html>
