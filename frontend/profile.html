<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - RiskPeek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex justify-center p-6">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">User Profile</h1>

    <form id="profileForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="w-full border rounded p-3" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded p-3 bg-gray-100 cursor-not-allowed" readonly />
      </div>

      <div>
        <label class="block font-semibold mb-1">
          <input type="checkbox" id="consent" name="consent" class="mr-2" />
          I consent to share my data with approved third-party partners
        </label>
      </div>

      <div class="flex justify-between">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
          Save Changes
        </button>
        <button type="button" onclick="logout()" class="text-red-500 hover:underline">Logout</button>
      </div>
    </form>

    <div class="my-6">
      <button onclick="openRiskModal()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        Start New Risk Assessment
      </button>
    </div>

    <div class="my-6">
      <button onclick="openAssessModal()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        Assess Someone Else
      </button>
    </div>

    <hr class="my-8" />

    <div class="mt-8">
      <div class="flex border-b mb-4">
        <button id="tabHistory" onclick="showTab('history')" class="py-2 px-4 font-semibold border-b-2 border-blue-600 text-blue-700">My History</button>
        <button id="tabAssessments" onclick="showTab('assessments')" class="py-2 px-4 font-semibold text-gray-600 hover:text-blue-700">Assessments I've Made</button>
      </div>

      <div id="historyTab">
        <table class="table-auto w-full text-sm border">
          <thead class="bg-blue-100">
            <tr>
              <th class="border p-2">Date</th>
              <th class="border p-2">Score</th>
              <th class="border p-2">Confidence</th>
              <th class="border p-2">Factors</th>
            </tr>
          </thead>
          <tbody id="scoreTable" class="text-center"></tbody>
        </table>
      </div>

      <div id="assessmentsTab" class="hidden">
        <table class="table-auto w-full text-sm border">
          <thead class="bg-blue-100">
            <tr>
              <th class="border p-2">Date</th>
              <th class="border p-2">Assessed Name</th>
              <th class="border p-2">Score</th>
              <th class="border p-2">Confidence</th>
            </tr>
          </thead>
          <tbody id="assessmentsTable" class="text-center"></tbody>
        </table>
      </div>

      <div id="exportButtons" class="mt-6 flex gap-4 hidden">
        <a href="https://micro-risk-score.onrender.com/download/csv" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export CSV</a>
        <a href="https://micro-risk-score.onrender.com/download/pdf" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Export PDF</a>
      </div>
    </div>
  </div>

  <!-- Modals and scripts -->
  <div id="riskModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xl relative">
      <button onclick="closeRiskModal()" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-xl">&times;</button>
      <h3 class="text-xl font-bold mb-4">New Risk Assessment</h3>
      <form id="riskForm" class="grid grid-cols-1 gap-4">
        <input name="country" placeholder="Country" required class="p-2 border rounded" />
        <input name="reputation_score" type="number" step="0.1" min="0" max="10" placeholder="Reputation Score (0–10)" required class="p-2 border rounded" />
        <select name="payment_history" required class="p-2 border rounded">
          <option value="">Payment History</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Submit</button>
      </form>
      <div id="riskResult" class="mt-4 text-sm text-gray-700 hidden"></div>
    </div>
  </div>

  <div id="assessModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-xl relative">
      <button onclick="closeAssessModal()" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-xl">&times;</button>
      <h3 class="text-xl font-bold mb-4">Assess Someone Else</h3>
      <form id="assessForm" class="grid grid-cols-1 gap-4">
        <input name="assessed_name" placeholder="Person/Company Name (Optional)" class="p-2 border rounded" />
        <input name="assessed_email" type="email" placeholder="Email (Optional)" class="p-2 border rounded" />
        <input name="country" placeholder="Country" required class="p-2 border rounded" />
        <input name="reputation_score" type="number" step="0.1" min="0" max="10" placeholder="Reputation Score (0–10)" required class="p-2 border rounded" />
        <select name="payment_history" required class="p-2 border rounded">
          <option value="">Payment History</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded">Submit Assessment</button>
      </form>
      <div id="assessResult" class="mt-4 text-sm text-gray-700 hidden"></div>
    </div>
  </div>

  <script>
    async function loadUser() {
      const res = await fetch("https://micro-risk-score.onrender.com/api/profile", {
        method: 'GET',
        headers: { "Authorization": "Bearer " + localStorage.getItem("jwt") }
      });

      if (!res.ok) {
        console.error("Error status:", res.status);
        return;
      }

      const user = await res.json();
      document.getElementById("fullName").value = user.name || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("consent").checked = !!user.consent;

      loadHistory();
    }

    async function loadHistory() {
      const res = await fetch("https://micro-risk-score.onrender.com/api/score-history", { headers: { "Authorization": "Bearer " + localStorage.getItem("jwt") } });
      const data = await res.json();
      const tbody = document.getElementById("scoreTable");
      const exportContainer = document.getElementById("exportButtons");
      tbody.innerHTML = "";
      if (res.ok && data.length > 0) {
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border p-2">${row.timestamp}</td>
            <td class="border p-2">${row.score}</td>
            <td class="border p-2">${row.confidence}%</td>
            <td class="border p-2">${row.factors.join(", ")}</td>
          `;
          tbody.appendChild(tr);
        });
        exportContainer.classList.remove("hidden");
      } else {
        tbody.innerHTML = "<tr><td colspan='4' class='p-4 text-gray-500'>No data found.</td></tr>";
        exportContainer.classList.add("hidden");
      }
    }

    async function loadAssessments() {
      const res = await fetch("https://micro-risk-score.onrender.com/api/assessments", { headers: { "Authorization": "Bearer " + localStorage.getItem("jwt") } });
      const data = await res.json();
      const tbody = document.getElementById("assessmentsTable");
      const exportContainer = document.getElementById("exportButtons");
      tbody.innerHTML = "";
      if (res.ok && data.length > 0) {
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border p-2">${row.timestamp}</td>
            <td class="border p-2">${row.assessed_name || "-"}</td>
            <td class="border p-2">${row.score}</td>
            <td class="border p-2">${row.confidence}%</td>
          `;
          tbody.appendChild(tr);
        });
        exportContainer.classList.remove("hidden");
      } else {
        tbody.innerHTML = "<tr><td colspan='4' class='p-4 text-gray-500'>No data found.</td></tr>";
        exportContainer.classList.add("hidden");
      }
    }

    function showTab(tab) {
      document.getElementById("historyTab").classList.toggle("hidden", tab !== "history");
      document.getElementById("assessmentsTab").classList.toggle("hidden", tab !== "assessments");
      document.getElementById("tabHistory").classList.toggle("border-blue-600", tab === "history");
      document.getElementById("tabHistory").classList.toggle("text-blue-700", tab === "history");
      document.getElementById("tabHistory").classList.toggle("text-gray-600", tab !== "history");
      document.getElementById("tabAssessments").classList.toggle("border-blue-600", tab === "assessments");
      document.getElementById("tabAssessments").classList.toggle("text-blue-700", tab === "assessments");
      document.getElementById("tabAssessments").classList.toggle("text-gray-600", tab !== "assessments");
      if (tab === "assessments") loadAssessments();
    }

    function openRiskModal() {
      document.getElementById("riskModal").classList.remove("hidden");
      document.getElementById("riskModal").classList.add("flex");
    }
    function closeRiskModal() {
      document.getElementById("riskModal").classList.add("hidden");
      document.getElementById("riskModal").classList.remove("flex");
    }
    function openAssessModal() {
      document.getElementById("assessModal").classList.remove("hidden");
      document.getElementById("assessModal").classList.add("flex");
    }
    function closeAssessModal() {
      document.getElementById("assessModal").classList.add("hidden");
      document.getElementById("assessModal").classList.remove("flex");
    }
    function logout() {
      localStorage.removeItem("jwt");
      window.location.href = "/";
    }
    window.addEventListener("DOMContentLoaded", loadUser);
  </script>
</body>
</html>
