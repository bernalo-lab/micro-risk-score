
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - RiskPeek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex justify-center p-6">
  <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">User Profile</h1>

    <form id="profileForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="w-full border rounded p-3" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded p-3" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">
          <input type="checkbox" id="consent" name="consent" class="mr-2" />
          I consent to share my data with approved third-party partners
        </label>
      </div>

      <div class="flex justify-between">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
          Save Changes
        </button>
        <button type="button" onclick="logout()" class="text-red-500 hover:underline">Logout</button>
      </div>
    </form>

    <hr class="my-8" />

    <div>
      <h2 class="text-xl font-semibold text-blue-700 mb-4">My Score History</h2>
      <table class="table-auto w-full text-sm border">
        <thead class="bg-blue-100">
          <tr>
            <th class="border p-2">Date</th>
            <th class="border p-2">Score</th>
            <th class="border p-2">Confidence</th>
            <th class="border p-2">Factors</th>
          </tr>
        </thead>
        <tbody id="scoreTable" class="text-center"></tbody>
      </table>

      <div class="mt-6 flex gap-4">
        <a href="/download/csv" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Export CSV</a>
        <a href="/download/pdf" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Export PDF</a>
      </div>
    </div>
  </div>

  <script>
    // Simulate loading user profile and history
    document.addEventListener('DOMContentLoaded', async () => {
      // Example profile data (replace with real fetch)
      const profile = { fullName: "Jane Doe", email: "jane@example.com", consent: true };
      const scores = [
        { date: "2025-06-01", score: 72, confidence: "89%", factors: "Payment History, Reputation Score" },
        { date: "2025-06-15", score: 78, confidence: "92%", factors: "Identity, Reputation Score" },
        { date: "2025-06-26", score: 83, confidence: "94%", factors: "LinkedIn, GitHub, Payment History" }
      ];

      document.getElementById("fullName").value = profile.fullName;
      document.getElementById("email").value = profile.email;
      document.getElementById("consent").checked = profile.consent;

      const tbody = document.getElementById("scoreTable");
      scores.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${row.date}</td>
          <td class="border p-2">${row.score}</td>
          <td class="border p-2">${row.confidence}</td>
          <td class="border p-2">${row.factors}</td>
        `;
        tbody.appendChild(tr);
      });
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      alert("Profile updated successfully!"); // Replace with real PUT call
    });

    function logout() {
      localStorage.removeItem("jwt");
      window.location.href = "/";
    }
  </script>
</body>
</html>
