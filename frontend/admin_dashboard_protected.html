
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiskPeek Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 flex items-center">
      ðŸ“Š RiskPeek Admin Dashboard
    </h1>

    <div id="loginSection" class="mb-8">
      <label for="adminPassword" class="block text-gray-700 font-medium mb-2">Enter Admin Password</label>
      <input type="password" id="adminPassword" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter password"/>
      <button onclick="checkPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-10">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-2">Risk Scores by User</h2>
          <canvas id="scoreChart" height="200"></canvas>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-semibold mb-2">Confidence vs Risk Score</h2>
          <canvas id="confidenceChart" height="200"></canvas>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow mb-10">
        <h2 class="text-lg font-semibold mb-2">Submission Volume Over Time</h2>
        <canvas id="timeChart" height="100"></canvas>
      </div>
    </div>
  </div>

<script>
const ADMIN_PASSWORD = "admin123";
let scoreChartInstance = null;
let confidenceChartInstance = null;
let timeChartInstance = null;

function checkPassword() {
  const input = document.getElementById('adminPassword').value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    fetchData();
  } else {
    alert('Incorrect password.');
  }
}

async function fetchData() {
  try {
    const response = await fetch("https://micro-risk-score.onrender.com/api/admin-submissions");
    const data = await response.json();
    const labels = data.map(item => item.first_name + ' ' + item.last_name);
    const scores = data.map(item => item.score);
    const confidence = data.map(item => item.confidence);
    const timestamps = data.map(item => new Date(item.timestamp).toLocaleDateString());

    renderScoreChart(labels, scores);
    renderConfidenceChart(labels, confidence);
    renderTimeChart(timestamps);
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

function renderScoreChart(labels, scores) {
  const ctx = document.getElementById('scoreChart').getContext('2d');
  if (scoreChartInstance) scoreChartInstance.destroy();

  scoreChartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Risk Score',
        data: scores,
        backgroundColor: 'rgba(59, 130, 246, 0.5)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, max: 100 }
      }
    }
  });
}

function renderConfidenceChart(labels, confidence) {
  const ctx = document.getElementById('confidenceChart').getContext('2d');
  if (confidenceChartInstance) confidenceChartInstance.destroy();

  confidenceChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Confidence',
        data: confidence,
        borderColor: 'rgba(34, 197, 94, 1)',
        backgroundColor: 'rgba(34, 197, 94, 0.2)',
        fill: true,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true, max: 100 }
      }
    }
  });
}

function renderTimeChart(timestamps) {
  const countMap = {};
  timestamps.forEach(date => {
    countMap[date] = (countMap[date] || 0) + 1;
  });

  const labels = Object.keys(countMap);
  const counts = Object.values(countMap);

  const ctx = document.getElementById('timeChart').getContext('2d');
  if (timeChartInstance) timeChartInstance.destroy();

  timeChartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Submissions',
        data: counts,
        borderColor: 'orange',
        backgroundColor: 'rgba(255, 165, 0, 0.2)',
        fill: true,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}
</script>
</body>
</html>
