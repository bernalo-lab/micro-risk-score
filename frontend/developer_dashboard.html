<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer API Dashboard</title>
  <!-- Bootstrap CSS (adjust the version if needed) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }
    .btn-secondary {
      background-color: #6b7280;
      border-color: #6b7280;
    }
    .btn-secondary:hover {
      background-color: #4b5563;
      border-color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h2 class="mb-4">Developer API Dashboard</h2>
          <form class="mb-4">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label class="form-label">API Access</label><br>
              <button type="button" class="btn btn-secondary">Activate Access</button>
            </div>
            <div class="mb-3">
              <label class="form-label">Generate JWT Token</label>
              <div class="d-flex align-items-center gap-2">
                <select class="form-select w-auto">
                  <option selected>1 hour</option>
                  <option>6 hours</option>
                  <option>12 hours</option>
                  <option>24 hours</option>
                </select>
                <button type="button" class="btn btn-primary">Generate Token</button>
              </div>
            </div>
          </form>
          <h5>Available APIs:</h5>
          <ul class="list-group">
            <li class="list-group-item">/api/risk-score</li>
            <li class="list-group-item">/api/bulk-risk-assessment</li>
            <li class="list-group-item">/api/transaction-analysis</li>
            <li class="list-group-item">/api/reporting</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
