<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Risk Score ‚Äì RiskPeek</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">üåç Global Risk Score ‚Äì RiskPeek</h2>

      <!-- Result Box -->
      <div id="resultBox" class="bg-green-50 border border-green-300 text-green-800 p-4 rounded mb-6 hidden text-center">
        <!-- JS-injected result here -->
      </div>

      <!-- Risk Score Form -->
      <form id="riskForm" class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700">Tier 1 ‚Äì Basic Info</h3>
        <input type="text" placeholder="First Name" name="firstName" required class="w-full p-2 border rounded" />
        <input type="text" placeholder="Last Name" name="lastName" required class="w-full p-2 border rounded" />
        <input type="email" placeholder="Email Address" name="email" required class="w-full p-2 border rounded" />
        <input type="text" placeholder="Postcode" name="postcode" required class="w-full p-2 border rounded" />
        <input type="text" placeholder="Country" name="country" required class="w-full p-2 border rounded" />

        <h3 class="text-lg font-semibold text-gray-700 mt-6">Tier 2 ‚Äì Identity & Work History</h3>
        <input type="text" placeholder="ID Type (e.g., Passport, Driving License)" name="idType" class="w-full p-2 border rounded" />
        <input type="url" placeholder="LinkedIn Profile (optional)" name="linkedin" class="w-full p-2 border rounded" />
        <input type="url" placeholder="GitHub Profile (optional)" name="github" class="w-full p-2 border rounded" />

        <h3 class="text-lg font-semibold text-gray-700 mt-6">Tier 3 ‚Äì Financial & Digital Footprint</h3>
        <select name="paymentHistory" class="w-full p-2 border rounded">
          <option value="">Select payment history option</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <input type="number" name="reputationScore" min="0" max="10" step="0.1" placeholder="Reputation Score (0‚Äì10)" class="w-full p-2 border rounded" />
        <input type="hidden" name="submitted_via_form" value="true" />
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
          Calculate Risk Score
        </button>
      </form>
    </div>
  </div>

  <script>
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "Mobile";
      if (/tablet|ipad|playbook|silk/i.test(ua)) return "Tablet";
      return "Desktop";
    }


    const form = document.getElementById("riskForm");
    const formData = new FormData(form);

    const submissionData = Object.fromEntries(formData.entries());
    submissionData.deviceType = getDeviceType();


    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.innerHTML = "Calculating risk score...";
      resultBox.classList.remove("hidden");

      const data = {};
      submissionData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch("https://micro-risk-score.onrender.com/api/global-risk-score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error("Network error");
        const result = await response.json();

        resultBox.innerHTML = `
          <h3 class="font-semibold text-lg mb-2">Risk Score Result:</h3>
          <p><strong>Score:</strong> ${result.score}</p>
          <p><strong>Confidence:</strong> ${result.confidence}%</p>
          <p><strong>Factors:</strong> ${result.factors.join(', ')}</p>
        `;
      } catch (err) {
        resultBox.innerHTML = `<span class="text-red-600">Error: Failed to fetch score</span>`;
      }

      resultBox.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
